	<style type="text/css">
		.shooter {
			width: 80px; 
			position: absolute;
			left: 700px; 	
		}
		.box {
			background-image: url(game.png);
			height: 1000px; 
			background-size: 100% 100%;
		}
		.zombies {
			width: 80px; 
			position: absolute;
			left: 1700px;
			transition: 1s;
		}
	</style>
</head>
<body>
